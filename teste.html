<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devise, initial-scale=1.0">
    <link rel="stylesheet" href="css/teste.css">
    <!--<link href="css/chatbot.css" rel="stylesheet">-->
    <!--<script type="text/javascript" src="js/chatbot.js" >-->
    <title>Document</title>
    <script type="text/javascript" src="js/chatbot.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


</head>
<body>

  <div class="contain" id="conversation-container">
    <div class="contain" id="chat-header">
      <div class="profile">
        <img src="https://cdn2.hubspot.net/hubfs/137828/_images/Bio-Page-Headshots/Portrait-KyleJepson.png" alt="Kyle Jepson - Profile Image">
      </div>
      <div class="name">Kn</div>
      <div class="about">
        <span class="bold">Sales Professor </span><br>
        <span class="reg"> I research and teach ways to succeed at sales in the modern world.</span>
      </div>
    </div>
    <div class="contain" id="backing">
      <div class="contain" id="conversation"></div>
      <div class="contain" id="controls">
        <script type="text/javascript" src="js/chatbot.js"></script>

        <textarea id="message" placeholder="Type Your Name - Then Hit Enter"></textarea>
        <button style="display:none;" id="sendMsg">Send</button>
      </div>

      <div class="contain" style="display:none;">
        <div class="slideThree left">
          <input checked="true" id="slideThree" name="check" type="checkbox" value="none" /><label for="slideThree"></label>
        </div>
        <p class="left checkLabel">
          Send on Enter
        </p>
      </div>
</body>
</html>
